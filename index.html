<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wine and Dine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<header>
  <h1 class="has-text-centered has-text-weight-semibold is-size-1 has-background-primary-dark has-text-light">Wine and Dine</h1>
</header>
<body>
  <main>
    <div class="columns">
      <!-- left column -->
      <div class="column has-background-white-ter is-one-quarter mt-3 ml-2">
        <div id="food">
          <form id="meal-search-form">

          <h1 class="is-size-3 has-text-centered has-text-primary-dark">Search for a meal by main ingredient</h1>

          <div class="field has-addons is-align-items-center pt-4">
            <div class="control is-expanded">
              <input id="meal-search-text" class="input" type="text" placeholder="Main Ingredient">
            </div>
            <div class="control">
              <button id="meal-search-button" class="button">Search</button>
            </div>
          </div>
          </form>
        </div>
        <div id="drink">
          <h1 class="is-size-3 has-text-centered has-text-primary-dark pt-6">Don't forget your drink!</h1>
        </div>
        <div class="field is-grouped is-grouped-centered pt-4">
          <p class="control">
            <a class="button" onclick="getDrinks('Non_Alcoholic')">Non-Alcoholic</a>
          </p>
          <p class="control">
            <a class="button" onclick="getDrinks('Vodka')">Vodka</a>
          </p>
        </div>
        <div class="field is-grouped is-grouped-centered">
          <p class="control">
            <a class="button" onclick="getDrinks('Gin')">Gin</a>
          </p>
          <p class="control">
            <a class="button" onclick="getDrinks('Rum')">Rum</a>
          </p>
        </div>
        <div class="field is-grouped is-grouped-centered">
          <p class="control">
            <a class="button" onclick="getDrinks('Whiskey')">Whiskey</a>
          </p>
          <p class="control">
            <a class="button" onclick="getDrinks('Tequila')">Tequila</a>
          </p>
        </div>
      </div>

      <!-- right column -->
      <div class="column">
          <div class="columns">
          <div id="food-result" class="column is-half">
            <h1 class="is-size-3">Your Meal</h1>
            <div id="food-result-name"></div>
            <div id="food-result-picture"></div>
          </div>
          <div id="drink-result" class="column is-half">
            <h1 class="is-size-3">Your Drink</h1>
            <div id="drink-result-name" class="displayCocktail"></div>
            <div id="drink-result-picture" class="ingredients"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>

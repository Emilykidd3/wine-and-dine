<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wine and Dine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="drink.js" type="text/javascript"></script>
</head>

<header>
  <h1 class="has-text-centered has-text-weight-semibold is-size-1 has-background-primary-dark has-text-light">Wine and Dine</h1>
</header>
<body>
  <main>
    <div class="columns">
      <!-- left column -->
      <div class="column has-background-white-ter is-one-quarter mt-3 ml-2">
        <div id="food">
          <h1 class="is-size-3 has-text-centered has-text-primary-dark">Search for a meal by main ingredient</h1>
          
          <div class="field has-addons is-align-items-center pt-4">
            <div class="control is-expanded">
              <input id="meal-search-text" class="input" type="text" placeholder="Main Ingredient">
            </div>
            <div class="control">
              <button id="meal-search-button" class="button">Search</button>
            </div>
          </div>
        </div>
        <div id="drink">
          <h1 class="is-size-3 has-text-centered has-text-primary-dark pt-6">Don't forget your drink!</h1>
          <h2 id="subheading">Search By Spirit</h2>
        </div>
        <div class="wrapper">
          <form>
            <p>
              <select autofocus id="textInput">
                <option value="Click to select">Click to select</option>
                <option value="Gin">Gin</option>
                <option value="Tequila">Tequila</option>
                <option value="Rum">Rum</option>
                <option value="Vodka">Vodka</option>
                <option value="Brandy">Brandy</option>
              </select>
            </p>
            <button id="submitButton">Find me a cocktail!</button>
          </form>
          <div class="displayCocktail">
          </div>
          <div class="ingredients">
          </div>        
          </p>
        </div>
      </div>

      <!-- right column -->
      <div class="column">
        <div id="food-result">
          <h1 class="is-size-3">Your Meal</h1>
          <div id="food-result-name"></div>
          <div id="food-result-picture"></div>
        </div>
        <div id="drink-result">
          <h1 class="is-size-3">Your Drink</h1>
          <div id="drink-result-name"></div>
          <div id="drink-result-picture"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
